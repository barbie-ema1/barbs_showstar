    <div class="signin-flex">

        <div class="left-box"> 
            <a href="adminlogin.html">

        </div>


        <div class="right-box">

            <div class="wrapper">
                <div class="title-text">
                <div class="title login">Login</div>
                <div class="title signup">Signup Form</div>
                </div>
                <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="userdashboard.html" class="login">
                    <h2>Hi! Welcome back</h2>
                    <div class="field">
                        <input type="email" id="email" placeholder="Enter email here..." required>
                    </div>
                    <div class="field">
                        <input type="password" id="password" placeholder="Enter password here..." required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" onclick="saveData()">
                    </div>
                    <div class="signup-link">Don't have a account? <a href="#signup">Signup now</a></div>
                    </form>
                    <form action="#" class="signup">
                    <div class="field">
                        <input type="text" id="user-name" placeholder="Enter your full name here" required minlength="4" maxlength="16">
                    </div>
                    <div class="field">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" id="passwordd" placeholder="Re-enter password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup" onclick="addData()">
                    </div>
                    <div class="signup-link">Already have an account? <a href="#login">Signin now</a></div>
                    
                    </form>
                </div>
                </div>
            </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });

    </script>


    <script src="login.js">

    </script>

    <script>
        function saveData(){
            let email, password;
            email=document.getElementById("email").value;
            password=document.getElementById("password").value;

            let user_record = new Array();
            user_record=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]

            if(user_record.some((v)=>{
                return v.email==email && v.password==password

            })){
                alert("Login Succesfull!")
                let current_user=user_record.filter((v)=>{
                    return v.email==email && v.password==password

                })[0]

                localStorage.setItem("user-name",current_user.username);
                localStorage.setItem("email",current_user.email);
                window.location.assign("userdashboard.html")


            }
            else{
                alert("Login Failed, Incorrect email and password")
            }

        }


            
        
    </script>
